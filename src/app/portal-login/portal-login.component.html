<section style="width: 100%;">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center p-3 p-md-4 p-xl-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-9">
          <div class="card border-light shadow-lg">
            <div class="row g-0">
              <div class="col-12 col-md-6">
                <div class="card">
                  <img class=" rounded-start" loading="lazy" src="nlac1.jpg" alt="" style="object-fit: cover; height: 95vh; width:100%">
                  <div class="card-img-overlay d-flex flex-column justify-content-center align-items-center text-center">
                    <div class="text-center">
                      <img class="img-fluid" style="width: 150px; height: 150px;" src="images.png" alt="">
                  </div>
                      <span class="card-title text-white h4">Welcome to Student Portal of <br> Northern Luzon Adventist College Academy</span>
                      <span class="card-text text-white h5">The School that Prepares for Life</span>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-11 col-xl-10">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                      <div class="col-12">
                        <div class="">
                          <div class="text-center">
                            <img class="img-fluid" style="width: 150px; height: 150px;" src="images.png" alt="">
                            <div class="titles mb-4">
                              <h6 class="t1">Welcome Student</h6>
                              <h3 class="t2">Ready to Login</h3>
                            </div>
                        </div>
                      </div>
                    </div>
                    <form [formGroup]="loginForm">
                      <div class="row gy-3 overflow-hidden">
                        <div class="col-12">
                          <div class="form-floating">
                            <input type="email" class="form-control custom-input" formControlName="email" id="email" placeholder="name@example.com" required>
                            <label for="email" class="form-label">Email</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-floating">
                            <input type="password" class="form-control custom-input" formControlName="password" id="password" placeholder="Password" required>
                            <label for="password" class="form-label">Password</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="d-grid">
                            <button type="submit" class="text-center btn btn-primary custom-btn">Login</button>
                          </div>
                        </div>
                      </div>
                    </form>
                    <!-- <span class="mt-3">Dont have an account? <a routerLink="/signup">Register now</a></span>
                    <span (click)="openAdmissionRequirementsDialog()"><img class="img-fluid m-2" style="width: 30px; height: 30px;" src="test.png" alt="" >Admission Requirements</span>
                    <span (click)="openEnrollmentProceduresDialog()"><img class="img-fluid m-2" style="width: 30px; height: 30px;" src="agreement.png" alt="">Enrollment Procedurce</span> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </section>
